{% extends 'base.html' %}
{% block content %}
<h2>{{ 'Edit' if lot else 'Create' }} Parking Lot</h2>
<form method="post">
    <div class="mb-3">
      <label>Name:</label>
      <input type="text" class="form-control" name="name" value="{{ lot.name if lot else '' }}" required>
    </div>
    <div class="mb-3">
      <label>Address:</label>
      <input type="text" class="form-control" name="address" value="{{ lot.address if lot else '' }}">
    </div>
    <div class="mb-3">
      <label>Pin Code:</label>
      <input type="text" class="form-control" name="pin_code" value="{{ lot.pin_code if lot else '' }}">
    </div>
    <div class="mb-3">
      <label>Price per hour:</label>
      <input type="number" min="0" step="0.01" class="form-control" name="price_per_hour" value="{{ lot.price_per_hour if lot else '' }}" required>
    </div>
    <div class="mb-3">
      <label>Number of Spots:</label>
      <input type="number" min="1" class="form-control" name="max_spots" value="{{ lot.max_spots if lot else '' }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{{url_for('admin_dashboard')}}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
